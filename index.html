<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Dream Vacation</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>WHICH VACATION DESTINATION IS PERFECT FOR YOU...?</h2>
      </div>

      <form>
        <div>
          <p>1. If you had a name, what would it be?</p>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="name" value="tara">
            Tara Dactyl
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="name" value="rainbow">
            Rainbow Dash
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="name" value="mickey">
            Michaelangelo
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="name" value="steve">
            Steve
          </label>
        </div>

        <div>
          <p>2. Which Care Bear are you?</p>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="bear" value="bedtime">
            Bedtime Bear
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="bear" value="funshine">
            Funshine Bear
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="bear" value="loud">
            Too Loud Bear
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="bear" value="amigo">
            Amigo Bear
          </label>
        </div>

        <button type="submit" class="btn">Show me my vacation!</button

      </form>






















    <div id="result">
      <h5>Where should your next vacation be?</h5>
      <h3>You got:<span id="vacationType"></span</h3>
      <p></p>
    </div>

  </body>
</html>
